<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Calculo Promedio</span>
            </div>
        </nav>
    </header>
    <main class="container-fluid mt-5">
        <section class="row justify-content-md-center">
            <div class="col-md-3 col-lg-5">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h4>Promedio</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3" data-bs-toogle="tooltip" data-bs-placement="top"
                            data-bs-title="Corresponde al promedio del semestre">
                            <label for="promedio-txt" class="form-label">Promedio</label>
                            <input type="number" step="0.1" id="promedio-txt" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-5">
                <div class="card">
                    <div class="card-header bg-danger">
                        <h4>Examen</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3"data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Corresponde a su nota de examen">
                            <label for="examen-txt" class="form-label">Examen</label>
                            <input type="number" id="examen-txt" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="row mt-5 text-center">
            <div class="col">
                <button type="button" id="calcular-btn" class="btn btn-primary btn-sm">Calcular</button>
                <button type="button" id="limpiar-btn" class="btn btn-secondary btn-sm">Limpiar</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
