<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <body>
      <main class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header bg-primary text-center text-white">
                <span>Ingresar Libro</span>
              </div>
              <div class="card-body">
                <div class="mt-3">
                  <label for="isbn-txt">Identificador</label>
                  <input type="text" id="isbn-txt" class="form-control" size="13" maxlength="13" minlength="13">
                </div>
                <div class="mt-3">
                  <label for="titulo-txt">Título</label>
                  <input type="text" id="titulo-txt" class="form-control" maxlength="30">
                </div>
                <div class="mt-3">
                  <label for="autor-txt">Autor</label>
                  <input type="text" id="autor-txt" class="form-control" maxlength="20">
                </div>
                <div class="mt-3">
                  <label for="genero-select">Género</label>
                  <select id="genero-select" class="form-select">
                    <option value="Novelas">Novelas</option>
                    <option value="Literatura chilena">Literatura Chilena</option>
                    <option value="Literatura latinoamerica">Literatura Latinoamericana</option>
                    <option value="Ciencia ficcion">Ciencia Ficción</option>
                    <option value="Fantasia">Fantasía</option>
                    <option value="Biografia">Biografía</option>
                  </select>
                </div>
                <div class="mt-3">
                  <label for="año-txt">Año de Publicación</label>
                  <input type="number" id="año-txt" class="form-control">
                </div>
              </div>
              <div class="card-footer">
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" id="registrar-btn">Registrar Libro</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mt-3">
              <div class="card-header bg-dark text-white">
                <span>Libros</span>
              </div>
              <div class="card-body bg-dark text-white">
                <div class="row">
                  <div class="col-9">
                    <input type="text" id="buscar-txt" placeholder="Ingrese libro a buscar" class="form-control">
                  </div>
                  <div class="col">
                    <select id="tipo-select" class="form-select">
                      <option value="Titulo">Titulo</option>
                      <option value="Autor">Autor</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <table id="libros-tabla" class="table table-striped table-hover table-bordered">
                  <thead>
                    <th>ISBN</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Género</th>
                    <th>Año de Publicación</th>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
